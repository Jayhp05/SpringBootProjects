<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<body>
	<h1>Thymeleaf 사용하기1</h1>
	<p th:text="${text1}">p태그의 내용1</p>
	<p th:utext="${text1}">p태그의 내용1</p>
	<p class="test1" th:attrappend="class='temp1'">내용1</p>
	<p class="test1" th:classappend="temp2">내용1</p>
	
	<p th:text="${#temporals.format(today, 'yyyy-MM-dd HH:mm')}"></p>
	<p th:text="${#dates.format(memo.regDate, 'yyyy-MM-dd HH:mm')}"></p>
	<ul th:object="${memo}">
		<li th:text="|no : *{no}|"></li>
		<li th:text="|title : *{title}|"></li>
		<li th:text="'작성자 :' + *{writer}"></li>
		<li th:text="|내용 : *{content}|"></li>
		<li th:text="|작성일 : ${#dates.format(memo.regDate, 'yyyy-MM-dd')}|"></li>
	</ul>
	<a th:href="@{thymeleaf2/{no}(no=${memo.no})}">다음보기</a>
	<a th:href="@{thymeleaf3(no=${memo.no})}">마지막보기</a>
</body>
</html>
