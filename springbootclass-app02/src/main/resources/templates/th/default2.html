<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/bootstrap/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1 th:utext="#{thymeleaf2.title}">Thymleaf2</h1>
		<table class="table">
			<tr>
				<th>No</th>
				<th>제목</th>
				<th>작성자</th>
				<th>작성일</th>
			</tr>
			<th:block th:if="${not #lists.isEmpty(mList)}">
				<th:bloc k th:each="memo, status : ${mList}">
					<tr>
						<td>
							[[${memo.no}]][[${status.index}]][[${status.count}]]
						</td>
						<td>
							<a th:href="@{/thymeleaf3(no=${memo.no})}">[[${memo.title}]]</a>
						</td>
						<td th:text="${memo.writer}">
							작성자
						</td>
						<td>
							[[${#datas.format(memo.regDate, 'yyyy-MM-dd')}]]
						</td>
					</tr>
				</th:block>
			</th:block>
			<th:block th:if="${lists.isEmpty(mList)}">
				<tr>
					<td colspan="4">작성된 메모가 없음</td>
				</tr>
			</th:block>
		</table>
		<a th:href="@{/thymeleaf1}">이전으로</a>
	</div>
</body>
</html>
